<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	<div style="text-align: center;">
	<form action='/home', method='POST'>
	<h4>Type a Topic</h4>
	<input type="text" name="topic" placeholder="Input a Topic Max Length 100 Characters" maxlength='100' size="40">
	<br><br>
	<input type="submit" name="submit">
	</form>
	<br><br>
	{% for topic in topics %}
	<a  href="topics/{{topic}}"><button>{{topic}}</button></a>
	{% endfor %}
	</div>
</body>
</html>
